{{define "body"}}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/all-post?status=publish">Published</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" href="/all-post?status=draft">Drafts</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" href="/all-post?status=trash">Trashed</a>
        </li>
        
      </ul>
    </div>
    <div class="col-md-8">
      

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {{range $index, $post := .posts }}
          <tr>
            <th scope="row">{{$index}}</th>
            <td>{{$post.Title}}</td>
            <td>{{$post.Category}}</td>
            <td>
              <a type="button" class="btn btn-sm btn-warning" href="/edit/{{$post.ID}}">Edit</a>
              <a type="button" class="btn btn-sm btn-info" href="/trash/{{$post.ID}}">Trash</a>

            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
